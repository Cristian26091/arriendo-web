<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->

      <div class="carousel-item active" style="background-image:url('https://storage.googleapis.com/bucket-arriendo-web/banner-images/image1.svg')"></div>
      <div class="carousel-item" style="background-image:url('https://storage.googleapis.com/bucket-arriendo-web/banner-images/image2.svg')"></div>
      <div class="carousel-item" style="background-image:url('https://storage.googleapis.com/bucket-arriendo-web/banner-images/image3.svg')"></div>
  
    <!-- Botones de navegaciÃ³n -->
