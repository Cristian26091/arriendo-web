<div class="container">
  <div class="register-form">
    <h2>Registrarse</h2>
  
    <form (ngSubmit)="onSubmit()">
  
    <!-- NOMBRE + APELLIDO -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" [(ngModel)]="registro.nombre" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="last-names">Apellidos:</label>
            <input type="text" id="last-names" name="last-names" [(ngModel)]="registro.apellido"required>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="registro.email" required>
      </div>
  
      <!-- RUT + TELEFONO -->
      <div class="form-group">
        <div class="row">
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" [(ngModel)]="registro.rut" required>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" [(ngModel)]="registro.telefono"required>
              </div>
            </div>
  
        </div>
      </div>
  
      <!-- CONTRASEÑA  + CONFIRMAR CONTRASEÑA-->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"  [(ngModel)]="registro.pass"required>
          </div>
        </div>
  
        <div class="col-md-6">
          <!-- Verificar la contraseña con la primera ingresada -->
          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="confirmarPassword" required>
          </div>
        </div>
      </div>
  
      <!---------------------- CAMPOS DE PERFIL DE USUARIO ---------------------------->
      
      <!-- FEHCA NACIMIENTO + SEXO -->
      <div class="row">
  
        <div class="col-md-6">
          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="registro.fecha_nacimiento" required>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="form-group">
            <label for="gender">Genero</label>
            <select type="gender" id="gender" name="gender" [(ngModel)]="selectedGender" required>
              <option value="" [defaultSelected]=""></option>
              <option value="geneder" *ngFor="let genero of generos">{{genero}}</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- OCUPACION + ACTIVIDAD -->
  
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="occupation">Ocupación</label>
            <select type="occupation" id="occupation" name="occupation" [(ngModel)]="selectedOccupation" required>
              <option value="" [defaultSelected]=""></option>
              <option value="occupation" *ngFor="let occupation of ocupations">{{occupation}}</option>
              <!-- Agrega más opciones según sea necesario -->
            </select>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="form-group">
            <label for="activity">Tipo de actividad</label>
            <select id="activity" name="activity" ngModel required>
              <option value="trabajo">Trabajo</option>
              <option value="estudio">Estudio</option>
              <option value="ocio">Ocio</option>
              <!-- Agrega más opciones según sea necesario -->
            </select>
          </div>
        </div>
  
      </div>
  
      <div class="form-group">
        <label for="nationality">Nacionalidad</label>
        <select id="nationality" name="nationality" [(ngModel)]="selectedCountry" required>
          <option *ngFor="let country of countrys" [ngValue]="country">{{country.name}}</option>
          <!-- Agrega más opciones según sea necesario -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="hobbies"> Selecciona que actividades prefieres</label>
        <span class="p-float-label">
          <p-multiSelect [options]="interests" [(ngModel)]="selectedInterests" [ngModelOptions]="{standalone: true}" optionLabel="name"></p-multiSelect>
          <!-- <label for="ms-hobbies">Selecciona tus hobbies:</label> -->
        </span>
      </div>
  
      <!-- <div>
        <p>Has seleccionado los siguientes hobbies:</p>
        <ul>
          <li *ngFor="let hobby of selectedHobbies">{{ hobby.name }}</li>
        </ul>
      </div> -->
  
  
      <!-- <div class="card flex justify-content-center">
        <span class="p-float-label">
            <p-multiSelect [options]="cities" [(ngModel)]="selectedCities" [ngModelOptions]="{standalone: true}" optionLabel="name"></p-multiSelect>
            <label for="ms-cities">Select Cities</label>
        </span>
      </div> -->
      
  
  
      <div class="error-message" style="color: red;" *ngIf="errorMessage">{{ errorMessage }}</div>
      
      <button type="submit" >Registrarse</button>
      
    </form>
  </div>
  
</div>
