<div #container class="model-container" style="width: 100%; padding-top: 2.5%; ">

    <!-- Capa semitransparente -->
  <div class="loading-overlay" *ngIf="!modelLoaded">
    <div class="loader">
      <div class="progress-bar" [style.width]="loadingProgress + '%'"></div>
      <div class="loading-text">{{ loadingProgress }}%</div>
    </div>
  </div>

</div>
