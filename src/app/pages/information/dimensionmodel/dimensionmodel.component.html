<div class="model-container" #container>
  <div class="loading-overlay" *ngIf="loadingProgress < 100">
    <div class="loading-text">Cargando modelo...</div>
    <div class="progress-bar">
      <div class="progress" [style.width.%]="loadingProgress"></div>
    </div>
    <div class="loading-text">{{ loadingProgress }}%</div>
  </div>
</div>
