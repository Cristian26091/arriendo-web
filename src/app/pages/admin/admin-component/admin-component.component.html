
  <!-- Contenedor -->

  <div class="row flex-nowrap">
    <!-- Ajuste según pantalla -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0W">
      <app-sidebar (cambiarContenido)="contenidoActual = $event"></app-sidebar>
    </div>
    <div class="col py-3">
      <ng-container *ngIf="contenidoActual === 'home'">
        <!-- Contenido para Home -->
        <app-room-views></app-room-views>
      </ng-container>
      <ng-container *ngIf="contenidoActual === 'usuarios'">
        <!-- Contenido para Usuarios -->
        <app-user-views></app-user-views>
      </ng-container>
      <ng-container *ngIf="contenidoActual === 'reservas'">
        <!-- Contenido para Reservas -->
        <app-reservation-views></app-reservation-views>
      </ng-container>
      <ng-container *ngIf="contenidoActual === 'reclamos'">
        <!-- Contenido para Reclamos -->
        <app-claims-views></app-claims-views>
      </ng-container>
      <ng-container *ngIf="contenidoActual === 'casas'">
        <!-- Contenido para Reclamos -->
        <app-houseview></app-houseview>
      </ng-container>
      <ng-container *ngIf="contenidoActual === 'salir'">
        <!-- Lógica para la acción de salida -->
      </ng-container>
    </div>
  </div>
