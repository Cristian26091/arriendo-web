<!-- Listar todas las categorias de ayuda desde la BD -->
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Elige la categoría disponible para la pregunta que tengas</h1>
        </div>

    <!-- reclamo -->
    <div class="row justify-content-center">

        <div class="col-md-8 card-column" >
            <div class="card" data-bs-toggle="modal" data-bs-target="#contactModal">
              <div class="card-body">
                <h5 class="card-title">Esribenos tu solicitud</h5>
                <p class="card-text">This is the content of card 1.</p>
              </div>
            </div>
        </div>

    </div>
    <!-- Categorías de ayuda -->
    <div class="row">

      <div class="row">
        <div class="col-md-6 card-column" *ngFor="let help of heelpService.helps">
          <div class="card" (click)="seleccionarCategoria(help)" >
            <!-- Agregar un icono de Bootstrap a la izquierda -->
            <div class="card-icon">
              <span [ngClass]="help.url_image"></span> <!-- Utiliza ngClass para aplicar la clase del icono dinámicamente -->
            </div>
            <div class="card-body" >
              <h5 class="card-title">{{ help.nombre }}</h5>
              <p class="card-text">{{ help.descripcion }}</p>
            </div>
          </div>
        </div>
      </div>
      

    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="contactModal" aria-labelledby="contactModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="loginSignupModalLabel">Iniciar sesión o Registrarse</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del formulario de inicio de sesión y registro -->
          <app-contact></app-contact>
        </div>
      
      </div>
    </div>
  </div>
