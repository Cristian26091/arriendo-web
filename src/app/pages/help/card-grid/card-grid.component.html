    <!-- Categorías de ayuda -->
    <br>

    <div class="row justify-content-center">

      <div class="row justify-content-center">
        <div class="col-md-6 card-column" *ngFor="let help of heelpService.helps">
            <div class="card mb-3" (click)="seleccionarCategoria(help)">
                <div class="row g-0">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <!-- Agregar un icono de Bootstrap centrado y que ocupe todo el espacio -->
                        <div class="card-icon w-100 text-center">
                            <!-- Utiliza estilos personalizados para aumentar el tamaño del icono -->
                            <span [ngClass]="help.url_image" style="font-size: 200%;"></span>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="card-body">
                            <h5 class="card-title">{{ help.nombre }}</h5>
                            <p class="card-text">{{ help.descripcion }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
      

    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="contactModal" aria-labelledby="contactModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="loginSignupModalLabel">Iniciar sesión o Registrarse</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del formulario de inicio de sesión y registro -->
          <app-contact></app-contact>
        </div>
      
      </div>
    </div>
  </div>
