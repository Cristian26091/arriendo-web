

<!-- Listar todas las categorias de ayuda desde la BD -->
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Elige la categoría disponible para la pregunta que tengas</h1>
        </div>

    <!-- reclamo -->
    <div class="row justify-content-center">

        <div class="col-md-8 card-column">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Reclamo</h5>
                <p class="card-text">This is the content of card 1.</p>
              </div>
            </div>
          </div>

    </div>
    <!-- Categorías de ayuda -->
    <div class="row">

      <div class="row">
        <div class="col-md-6 card-column" *ngFor="let card of cards">
          <div class="card"  >
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.content }}</p>
            </div>
          </div>
        </div>
      </div>
      

    </div>
</div>
