<mat-accordion>
    
    <h1 class="tittle-faq">PREGUNTAS FRECUENTES</h1>

    <mat-expansion-panel hideToggle *ngFor="let faq of helpService.selectedHelp.faqs ">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{faq.Pregunta}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{faq.Respuesta}}</p>
    </mat-expansion-panel>

</mat-accordion>
