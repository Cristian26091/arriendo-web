<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-left">Formulario de Datos</h2>
  
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
  
              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
              </div>
  
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
              </div>

              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
              </div>
  
              <div class="form-group">
                <label for="cantidadHuespedes">Cantidad de huéspedes:</label>
                <input type="number" class="form-control" id="cantidadHuespedes" placeholder="Ingrese la cantidad de huéspedes">
              </div>
  
              <div class="form-group">
                <label for="peticionesEspeciales">Peticiones especiales:</label>
                <textarea class="form-control" id="peticionesEspeciales" rows="3" placeholder="Ingrese sus peticiones especiales"></textarea>
              </div>
  
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <h2 class="text-left">Hora de llegada</h2>
  
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="horaLlegada">Seleccione la hora de llegada:</label>
              <input type="time" class="form-control" id="horaLlegada">
            </div>
          </div>
        </div>
  
        <h2 class="text-left">Normas</h2>
  
        <div class="card">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item">1. Respetar el horario de silencio</li>
              <li class="list-group-item">2. No fumar dentro de las habitaciones</li>
              <li class="list-group-item">3. Mantener el orden y la limpieza</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
