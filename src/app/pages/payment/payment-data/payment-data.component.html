<body>
  <p>{{paymentService.booking$?.estado}}</p>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-left">Tus datos</h2>
  
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" [value]="nombres" disabled>
              </div>
  
              <div class="form-group mb-3">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" [value]="apellidos" disabled>
              </div>
  
              <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" [value]="email" disabled>
              </div>

              <div class="form-group mb-3">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su teléfono" [value]="telefono" disabled>
              </div>
  
              <div class="form-group mb-3">
                <label for="peticionesEspeciales">Peticiones especiales (opcional):</label>
                <textarea class="form-control" name="peticiones" id="peticionesEspeciales" rows="2" placeholder="Ingrese sus peticiones especiales" [(ngModel)]="peticiones" (ngModelChange)="peticionesOnChange($event)"></textarea>
              </div>
  
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        
        <h2 class="text-left mb-3">Hora de llegada</h2>
  
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="horaLlegada">Seleccione la hora de llegada:</label>
              <input type="time" class="form-control" id="horaLlegada" name="horaLlegada" [(ngModel)]="horaLlegada" (ngModelChange)="horaLlegadaOnChange($event)">
            </div>
          </div>
        </div>
  
        <h2 class="text-left mb-3">Normas</h2>
  
        <div class="card">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let regla of reglas">{{ regla }}</li>
            </ul>
          </div>
        </div>
      
      </div>

    </div>
  </div>

</body>
