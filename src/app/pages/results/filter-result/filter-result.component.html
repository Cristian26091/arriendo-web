<div class="container">
    <div class="card">
      <div class="card-header">
        Filtro
      </div>

      <div class="card-body">

        <div class="mb-3">
            <label for="minPrice" class="form-label">Precio minimo:</label>
            <mat-slider min="0" max="250000" step="1000" showTickMarks discrete [displayWith]="formatLabel" [thumbLabel]="true"  [(ngModel)]="selectedMinPrice" (ngModelChange)="applyFilter()" >
                <input matSliderThumb>
            </mat-slider>
        </div>
        <div class="mb-3">
            <label for="maxPrice" class="form-label">Precio máximo:</label>
            <mat-slider min="0" max="250000" step="1000" showTickMarks discrete [displayWith]="formatLabel" [thumbLabel]="true"  [(ngModel)]="selectedMaxPrice" (ngModelChange)="applyFilter()">
                <input matSliderThumb>
            </mat-slider>
        </div>
          
        <div class="mb-3">
          <label for="tipoPropiedad" class="form-label">Tipo de Propiedad</label>
          <select class="form-select" id="tipoPropiedad" [(ngModel)]="selectedTypeHouse" (ngModelChange)="applyFilter()">
            <option value="default" disabled selected>Seleccione una opción</option>
            <option value="casa">Casa</option>
            <option value="depto">Departamento</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="banioCompartido" [(ngModel)]="isShareBathroom" (ngModelChange)="applyFilter()">
          <label class="form-check-label" for="banioCompartido">Baño compartido</label>
        </div>

        <div *ngIf="errorMinPrice" class="error-message" style="color: red;" >{{ errorMinPrice }}</div>
        <div *ngIf="erroMaxPrice" class="error-message" style="color: red;">{{ erroMaxPrice }}</div>

      </div>
    </div>
  </div>
